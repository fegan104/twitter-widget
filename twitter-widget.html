<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<dom-module id="twitter-widget">
  <template>
    <style is="custom-style">
      /* local styles go here */
      :host {
        display: inline-block;
        font-family: sans-serif;
      }
      paper-card {
            max-width: 400px;
            --paper-card-header-color:white;
            --paper-card-background-color:#00aced;
            --paper-card-content: {background:white};
      }
      .content{
        max-height: 256px;
        overflow: auto;
      }
    </style>
    <!-- local DOM goes here -->

    <!-- Twitter AJAX -->
   <iron-ajax auto
    url="https://shielded-badlands-99959.herokuapp.com/twitter" 
    handle-as="json"
    last-response="{{trends}}"></iron-ajax> 
    <!-- Widget Content -->
    <paper-card heading="Twitter Trends in Venice">
      <div class="card-header" style="background: #00aced;"></div>
      <div class="card-content content">
        <!-- dom-repeat -->
        <template is="dom-repeat" items="{{trends}}">
          <div>
            <span style="font-size: 150%;">[[item.name]]</span>
            <a href="[[item.url]]" target="_blank">
              <iron-icon icon="icons:open-in-new" class="small"></iron-icon>
            </a>
          </div>
        </template>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      /* this is the element's prototype */
      is: 'twitter-widget',
    });
  </script>
  </dom-module>
