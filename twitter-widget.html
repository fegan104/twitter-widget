<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<dom-module id="twitter-widget">
  <template>
    <style is="custom-style">
      /* local styles go here */
      :host {
        display: inline-block;
        font-family: sans-serif;
        width: 100%;
        height:100%;
        max-height: inherit;
        overflow: auto;
      }
    </style>
    <!-- local DOM goes here -->

    <!-- Twitter AJAX -->
   <iron-ajax auto
    url="https://shielded-badlands-99959.herokuapp.com/twitter" 
    handle-as="json"
    last-response="{{trends}}"></iron-ajax> 
    <!-- dom-repeat -->
    <template is="dom-repeat" items="{{trends}}">
      <div>
        <span style="font-size: 150%;">[[item.name]]</span>
        <a href="[[item.url]]" target="_blank">
          <iron-icon icon="icons:open-in-new" class="small"></iron-icon>
        </a>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      /* this is the element's prototype */
      is: 'twitter-widget',
    });
  </script>
  </dom-module>
